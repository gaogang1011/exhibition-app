<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            cursor: pointer;
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            margin-bottom: 20px;
            border-bottom: 2px solid #111;
        }
        .gallery-link {
            color: #111;
            font-size: 1.1em;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="gallery-header">
        <a href="index.html" class="gallery-link"><i class="fas fa-arrow-left"></i> BACK TO STUDIO</a>
        <h1><i class="fas fa-image"></i> MY GALLERY</h1>
    </div>

    <div id="galleryContainer" class="gallery-grid">
        <p id="loadingStatus">Loading images...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const galleryContainer = document.getElementById('galleryContainer');
        const loadingStatus = document.getElementById('loadingStatus');

        // 갤러리 목록을 서버에서 불러오는 함수
        async function loadGallery() {
            try {
                const response = await fetch('/api/gallery-list');
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    loadingStatus.style.display = 'none';

                    data.images.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'gallery-item';

                        const img = document.createElement('img');
                        img.className = 'gallery-img';
                        img.src = item.url;
                        img.alt = item.filename;

                        // 클릭하면 다운로드 페이지로 이동
                        img.onclick = () => {
                            window.location.href = `download.html?url=${encodeURIComponent(item.url)}`;
                        };

                        itemDiv.appendChild(img);
                        galleryContainer.appendChild(itemDiv);
                    });
                } else {
                    loadingStatus.textContent = '아직 생성된 이미지가 없습니다.';
                }

            } catch (error) {
                loadingStatus.textContent = '갤러리 로드 중 오류가 발생했습니다.';
                console.error('Gallery Load Error:', error);
            }
        }

        loadGallery();
    });
</script>
</body>
</html>
