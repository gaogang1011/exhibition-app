<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            position: relative; /* ⭐️ [필수] 삭제 버튼 배치를 위한 상대 위치 지정 */
        }
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            cursor: pointer;
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            margin-bottom: 20px;
            border-bottom: 2px solid #111;
        }
        .gallery-link {
            color: #111;
            font-size: 1.1em;
            text-decoration: none;
            font-weight: 600;
        }
        /* ⭐️ [수정] 삭제 버튼 스타일 */
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(17, 17, 17, 0.9); /* 불투명도를 높여 확실히 보이도록 수정 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            z-index: 10; /* 다른 요소 위에 확실히 표시 */
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #ff0000; /* 호버 시 빨간색으로 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="gallery-header">
        <a href="index.html" class="gallery-link"><i class="fas fa-arrow-left"></i> BACK TO STUDIO</a>
        <h1><i class="fas fa-image"></i> MY GALLERY</h1>
    </div>

    <div id="galleryContainer" class="gallery-grid">
        <p id="loadingStatus">Loading images...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const galleryContainer = document.getElementById('galleryContainer');
        const loadingStatus = document.getElementById('loadingStatus');

        // 이미지 삭제 함수 (서버 로직과 연동)
        async function deleteImage(filename, itemElement) {
            if (!confirm(`정말로 이미지 "${filename}"을 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete-image/${filename}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('삭제 완료!');
                    itemElement.remove(); // UI에서 이미지 제거

                    if (galleryContainer.children.length <= 0) { // 자식 요소가 없으면
                        loadingStatus.textContent = '아직 생성된 이미지가 없습니다.';
                        loadingStatus.style.display = 'block';
                    }
                } else {
                    const errorData = await response.json();
                    alert(`삭제 실패: ${errorData.error}`);
                }
            } catch (e) {
                alert('네트워크 오류로 삭제에 실패했습니다.');
            }
        }


        // 갤러리 목록을 불러오고 UI를 생성하는 함수
        async function loadGallery() {
            // 기존 내용 삭제
            galleryContainer.innerHTML = '';
            galleryContainer.appendChild(loadingStatus);
            loadingStatus.style.display = 'block';

            try {
                const response = await fetch('/api/gallery-list');
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    loadingStatus.style.display = 'none';

                    data.images.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'gallery-item';

                        const img = document.createElement('img');
                        img.className = 'gallery-img';
                        img.src = item.url;
                        img.alt = item.filename;

                        // ⭐️ [HTML 복구] 삭제 버튼 UI 생성
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = '<i class="fas fa-times"></i>'; // Font Awesome 아이콘
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation(); // 이미지 클릭 이벤트 방지
                            deleteImage(item.filename, itemDiv);
                        };

                        // 이미지 클릭 시 다운로드 페이지로 이동
                        img.onclick = () => {
                            window.location.href = `download.html?file=${item.filename}`;
                        };

                        itemDiv.appendChild(img);
                        itemDiv.appendChild(deleteBtn);
                        galleryContainer.appendChild(itemDiv);
                    });
                } else {
                    loadingStatus.textContent = '아직 생성된 이미지가 없습니다.';
                }

            } catch (error) {
                loadingStatus.textContent = '갤러리 로드 중 오류가 발생했습니다.';
                console.error('Gallery Load Error:', error);
            }
        }

        loadGallery();
    });
</script>
</body>
</html>
