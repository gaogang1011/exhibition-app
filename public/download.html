<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNLOAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        /* download.html 전용 스타일 */
        .download-link {
            background-color: #111 !important;
            color: white !important;
        }
        .go-back-btn {
            background-color: #ccc !important;
            color: #111 !important;
        }
        .option-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .size-select-wrapper {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ GENERATION COMPLETE</h2>

    <img id="finalImagePreview" alt="AI 결과 이미지" class="preview-img">

    <button id="showDownloadOptionsBtn" class="btn action-btn" style="font-size: 1.1em; padding: 15px 30px;">
        DOWNLOAD OPTIONS
    </button>

    <div id="downloadOptions" style="display: none;">
        <h3>SELECT DOWNLOAD METHOD</h3>

        <div class="size-select-wrapper">
            <label for="resolutionSelect">Download Size:</label>
            <select id="resolutionSelect">
                <option value="large">Large (Original 1024px)</option>
                <option value="medium">Medium (1024px, Optimized)</option>
                <option value="small">Small (512px)</option>
            </select>
        </div>

        <div class="option-box">
            <h4>01. MOBILE (QR CODE)</h4>
            <div id="qrcode" class="qr-box"></div>
            <p class="status-text note">Scan to save to your phone.</p>
        </div>

        <div class="option-box">
            <h4>02. DESKTOP (DIRECT SAVE)</h4>
            <a id="downloadLink" class="btn download-link" download="my_ai_art.png" href="#" style="background-color: #111; color: white;">
                <i class="fas fa-download"></i> SAVE TO PC
            </a>
        </div>
    </div>

    <a href="index.html" class="btn go-back-btn">
        ↩️ START NEW GENERATION
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const aiImageUrl = urlParams.get('url');
        const resolutionSelect = document.getElementById('resolutionSelect');

        let filename = null;

        if (aiImageUrl) {
            const decodedUrl = decodeURIComponent(aiImageUrl);
            filename = decodedUrl.split('/').pop();

            document.getElementById('finalImagePreview').src = decodedUrl;

            document.getElementById('showDownloadOptionsBtn').addEventListener('click', () => {
                document.getElementById('downloadOptions').style.display = 'block';
                document.getElementById('showDownloadOptionsBtn').style.display = 'none';
                updateDownloadLinks(); // 옵션 표시 시 링크 업데이트
            });

            resolutionSelect.addEventListener('change', updateDownloadLinks); // 해상도 변경 시 링크 업데이트

        } else {
            alert('Result not found. Returning to main page.');
            window.location.href = 'index.html';
        }

        // [핵심 로직] 해상도에 따라 다운로드 URL을 업데이트하는 함수
        function updateDownloadLinks() {
            if (!filename) return;

            const selectedSize = resolutionSelect.value;
            // /api/download/파일명?size=선택된 해상도
            const downloadApiUrl = `/api/download/${filename}?size=${selectedSize}`;

            // 1. PC 다운로드 링크 업데이트
            document.getElementById('downloadLink').href = downloadApiUrl;
            document.getElementById('downloadLink').setAttribute('download', `${filename.replace('.png', '')}_${selectedSize}.png`);

            // 2. QR 코드 재생성 (URL에 해상도 포함)
            document.getElementById("qrcode").innerHTML = ''; // 기존 QR 제거
            new QRCode(document.getElementById("qrcode"), {
                text: `${window.location.origin}${downloadApiUrl}`,
                width: 200,
                height: 200,
                colorDark : "#111111",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    });
</script>
</body>
</html>
