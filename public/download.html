<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNLOAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* download.html 전용 스타일 */
        .download-link {
            background-color: #111 !important;
            color: white !important;
        }
        .go-back-btn {
            background-color: #ccc !important;
            color: #111 !important;
        }
        .option-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ GENERATION COMPLETE</h2>

    <img id="finalImagePreview" alt="AI 결과 이미지" class="preview-img">

    <button id="showDownloadOptionsBtn" class="btn action-btn" style="font-size: 1.1em; padding: 15px 30px;">
        DOWNLOAD OPTIONS
    </button>

    <div id="downloadOptions" style="display: none;">
        <h3>SELECT DOWNLOAD METHOD</h3>

        <div class="option-box">
            <h4>01. MOBILE (QR CODE)</h4>
            <div id="qrcode" class="qr-box"></div>
            <p class="status-text note">Scan to save to your phone.</p>
        </div>

        <div class="option-box">
            <h4>02. DESKTOP (DIRECT SAVE)</h4>
            <a id="downloadLink" class="btn download-link" download="my_ai_art.png" href="#" style="background-color: #111; color: white;">
                <i class="fas fa-download"></i> SAVE TO PC
            </a>
        </div>
    </div>

    <a href="index.html" class="btn go-back-btn">
        ↩️ START NEW GENERATION
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const aiImageUrl = urlParams.get('url');

        if (aiImageUrl) {
            const decodedUrl = decodeURIComponent(aiImageUrl);
            const filename = decodedUrl.split('/').pop();
            const downloadApiUrl = `/api/download/${filename}`;

            document.getElementById('finalImagePreview').src = decodedUrl;
            console.log("Displaying AI image from:", decodedUrl);

            document.getElementById('showDownloadOptionsBtn').addEventListener('click', () => {
                document.getElementById('downloadOptions').style.display = 'block';
                document.getElementById('showDownloadOptionsBtn').style.display = 'none';
            });

            document.getElementById('downloadLink').href = downloadApiUrl;

            new QRCode(document.getElementById("qrcode"), {
                text: `${window.location.origin}${downloadApiUrl}`,
                width: 200,
                height: 200,
                colorDark : "#111111",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

        } else {
            alert('Result not found. Returning to main page.');
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
