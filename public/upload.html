<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD IMAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            /* style.css가 처리하도록 대부분 제거 */
            display: flex; /* flex 유지 */
            flex-direction: column; /* flex 유지 */
            justify-content: center; /* flex 유지 */
            align-items: center; /* flex 유지 */
            min-height: 100vh; /* flex 유지 */
            margin: 0; /* 기본 마진 제거 */
            background-color: #f0f0f0; /* 배경색은 조금 더 밝게 유지 */
            color: #333; /* 텍스트 색상 */
        }
        .upload-container {
            background-color: white; /* 흰색 배경 유지 */
            padding: 30px;
            border-radius: 8px; /* 조금 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 부드럽게 */
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #111; /* 제목색을 어둡게 */
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            font-size: 1em; /* 폰트 크기 조정 */
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background-color: #333; /* 버튼 배경을 어둡게 */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .file-input-wrapper:hover {
            background-color: #555; /* 호버 시 약간 밝게 */
        }
        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        #uploadFileName {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        #uploadForm {
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #111; /* 제출 버튼 배경을 어둡게 */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #333; /* 호버 시 약간 밝게 */
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h1>모바일 이미지 업로드</h1>
    <p>PC 화면의 QR 코드를 스캔하여 연결되었습니다.</p>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
            사진 선택
            <input type="file" name="mobileImage" id="mobileImageUploader" accept="image/*" required>
        </div>
        <p id="uploadFileName">선택된 파일 없음</p>
        <button type="submit" class="btn-submit">업로드</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('id');
        if (!sessionId) {
            alert('세션 ID가 없어 업로드를 진행할 수 없습니다.');
            window.close();
            return;
        }

        const uploadForm = document.getElementById('uploadForm');
        uploadForm.action = `/api/mobile-upload/${sessionId}`;

        const mobileImageUploader = document.getElementById('mobileImageUploader');
        const uploadFileName = document.getElementById('uploadFileName');

        mobileImageUploader.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                uploadFileName.textContent = event.target.files[0].name;
            } else {
                uploadFileName.textContent = '선택된 파일 없음';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            const response = await fetch(uploadForm.action, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const responseText = await response.text();
                document.body.innerHTML = responseText;
            } else {
                alert('파일 업로드 실패.');
                console.error('Upload failed:', await response.text());
            }
        });
    });
</script>
</body>
</html>
