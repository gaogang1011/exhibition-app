<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD IMAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .file-input-wrapper:hover {
            background-color: #218838;
        }
        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        #uploadFileName {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        #uploadForm {
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h1>모바일 이미지 업로드</h1>
    <p>PC 화면의 QR 코드를 스캔하여 연결되었습니다.</p>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
            사진 선택
            <input type="file" name="mobileImage" id="mobileImageUploader" accept="image/*" required>
        </div>
        <p id="uploadFileName">선택된 파일 없음</p>
        <button type="submit" class="btn-submit">업로드</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('id');
        if (!sessionId) {
            alert('세션 ID가 없어 업로드를 진행할 수 없습니다.');
            window.close(); // 세션 ID가 없으면 창 닫기
            return;
        }

        const uploadForm = document.getElementById('uploadForm');
        uploadForm.action = `/api/mobile-upload/${sessionId}`; // 세션 ID를 action에 추가

        const mobileImageUploader = document.getElementById('mobileImageUploader');
        const uploadFileName = document.getElementById('uploadFileName');

        mobileImageUploader.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                uploadFileName.textContent = event.target.files[0].name;
            } else {
                uploadFileName.textContent = '선택된 파일 없음';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 기본 폼 제출 방지

            const formData = new FormData(uploadForm);
            const response = await fetch(uploadForm.action, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                // 서버 응답 (스크립트 태그 포함)을 직접 실행
                const responseText = await response.text();
                document.body.innerHTML = responseText; // 응답 HTML을 페이지에 렌더링
            } else {
                alert('파일 업로드 실패.');
                console.error('Upload failed:', await response.text());
            }
        });
    });
</script>
</body>
</html>
